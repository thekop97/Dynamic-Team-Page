<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Team Bio Page</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
</head>
<body>
	<section id="container" class="bg">
			

		<div id="infoCon">
			<h1 id="title">Bio Page</h1>
			<div id="photo">
				<img src="images/cat.jpg" alt="profile" id="photo1">
			</div>
			
			<p id="name">Click a Name To See a Bio</p>
			
			<p id="bio">This bio is personal, not not a team bio. Hi all,I'm the student of Fanshawe Collge- studying in VIS1 program and I'm both developer and designer of my project too. Learn more about me? the click of a button!</p>
		</div>

		<div id="buttonBox">
			<div id="revealButton">The lone ranger</div>
		</div>
		<div class="footer-icons">

          <a href="http://www.facebook.com"><img src="images/facebook.png" width="50px" height="50px" alt="facebook" class="fa fa-facebook"></a>
          <a href="http://www.twitter.com"><img src="images/tweeter.png" width="50px" height="50px" alt="twitter" class="fa fa-twitter"></a>
          <a href="http://www.instagram.com"><img src="images/instagram.png" width="50px" height="50px" alt="instagram" class="fa fa-instagram"></a>
        </div>

	</section>
	<script src="js/main.js"></script>
</body>
</html>
